<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>可用資金變化情形</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<!-- jQuery v1.9.1 -->
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<!-- jquery-loading v1.3.0 -->
	<link href="https://cdn.jsdelivr.net/npm/jquery-easy-loading@1.3.0/dist/jquery.loading.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/jquery-easy-loading@1.3.0/dist/jquery.loading.min.js"></script>
	<link rel="stylesheet" href="../css/top.css">
	<script type="module" src="../js/scroll.js"></script>
	<script nomodule src="../js/scroll.js"></script>
	<script src="../js/top.js"></script>
	<script src="../js/chartlabel.js"></script>
</head>

<body>
	<!--回頂部按鈕-->
	<button id="topBtn" onclick="topFunction(40)" title="GoTop">Top</button>
	<canvas id="canvas" height="100%"></canvas>
</body>
<script>
	$("body").loading(); // 開始
	$("body").loading("stop") // 停止
	window.chartColors = {
		red: 'rgb(255, 99, 132)',
		orange: 'rgb(255, 159, 64)',
		yellow: 'rgb(255, 205, 86)',
		green: 'rgb(75, 192, 192)',
		blue: 'rgb(54, 162, 235)',
		purple: 'rgb(153, 102, 255)',
		grey: 'rgb(201, 203, 207)'
	};
	var barChartData = {
		labels: ['Q1', 'Q2'],
		yAxisID: 'y',
		datasets: [
			{
				type: 'line',
				label: '趨勢線',
				borderColor: window.chartColors.orange,
				backgroundColor: window.chartColors.orange,
				fill: 'transparent',
				stack: 'Stack 0',
				datalabels: {
					color: 'transparent'
				},
				data: [(3616694 + 3786489) / 2, (3616694 + 3575083) / 2]
			},
			{
				type: 'bar',
				label: '期初',
				backgroundColor: window.chartColors.blue,
				stack: 'Stack 1',
				data: [3616694, 3616694]
			},
			{
				type: 'bar',
				label: '期末',
				backgroundColor: window.chartColors.purple,
				stack: 'Stack 2',
				data: [3786489, 3575083]
			},
		]
	};

	window.onload = function () {
		var ctx = document.getElementById('canvas').getContext('2d');
		window.myBar = new Chart(ctx, {
			type: 'bar',
			data: barChartData,
			options: {
				title: {
					display: true,
					text: '111年各季可用資金變化情形',
					fontSize: 18
				},
				tooltips: {
					mode: 'index',
					intersect: false
				},
				responsive: true,
				scales: {
					xAxes: [{
						ticks: {
							fontSize: 14
						},
						stacked: true,
					}],
					yAxes: [{
						ticks: {
							callback: function (value, index, values) {
								return value / 10000 + '萬元';
							},
							fontSize: 14
						},
						stacked: true
					}]
				},
				plugins: {
					datalabels: {
						align: 'end',
						anchor: 'end',
						offset: '1',
						font: {
							size: '12'
						}
					}
				}
			},
			plugins: [{
				beforeInit: function (chart) {
					chart.data.labels.forEach(function (e, i, a) {
						if (/\n/.test(e)) {
							a[i] = e.split(/\n/);
						}
					});
				},
			}]
		});
	};

</script>

</html>
