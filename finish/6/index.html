<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>近3年教職員人數與變動趨勢圖</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<!-- jQuery v1.9.1 -->
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<!-- jquery-loading v1.3.0 -->
	<link href="https://cdn.jsdelivr.net/npm/jquery-easy-loading@1.3.0/dist/jquery.loading.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/jquery-easy-loading@1.3.0/dist/jquery.loading.min.js"></script>
	<link rel="stylesheet" href="../css/top.css">
	<script type="module" src="../js/scroll.js"></script>
	<script nomodule src="../js/scroll.js"></script>
	<script src="../js/top.js"></script>
</head>

<body>
	<!--回頂部按鈕-->
	<button id="topBtn" onclick="topFunction(40)" title="GoTop">Top</button>
	<canvas id="canvas"></canvas>
</body>
<script>
	$("body").loading(); // 開始
	$("body").loading("stop") // 停止
	window.chartColors = {
		red: 'rgb(255, 99, 132)',
		orange: 'rgb(255, 159, 64)',
		yellow: 'rgb(255, 205, 86)',
		green: 'rgb(75, 192, 192)',
		blue: 'rgb(54, 162, 235)',
		purple: 'rgb(153, 102, 255)',
		grey: 'rgb(201, 203, 207)'
	};
	var config = {
		type: 'line',
		data: {
			labels: ['1071', '1072', '1081', '1082', '1091', '1092', '1101', '1102'],
			datasets: [{
				label: '全校(日間部+進修部)',
				fill: false,
				backgroundColor: window.chartColors.red,
				borderColor: window.chartColors.red,
				data: [25.6, 23.8, 24.0, 23.8, 24.3, 24.2, 25.2, 24.1],
				pointRadius: 5,
				pointHoverRadius: 10,
			},
			// {
			// 	label: '日間部+進修部',
			// 	fill: false,
			// 	backgroundColor: window.chartColors.blue,
			// 	borderColor: window.chartColors.blue,
			// 	data: [22.7, 22.1, 22.1, 22.5, 23.3, 21.8, 21.7],
			// 	pointRadius: 5,
			// 	pointHoverRadius: 10,
			// },
			{
				label: '日間部',
				fill: false,
				backgroundColor: window.chartColors.yellow,
				borderColor: window.chartColors.yellow,
				data: [20.3, 19.0, 18.9, 19.0, 19.1, 19.2, 19.8, 19.1],
				pointRadius: 5,
				pointHoverRadius: 10,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: '國立臺中科技大學全校近年生師比與變動趨勢圖',
				fontSize: 18
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'index',
				intersect: false
			},
			scales: {
				xAxes: [{
					ticks: {
						fontSize: 14,
					},
					display: true,
				}],
				yAxes: [{
					ticks: {
						fontSize: 14,
					},
					display: true,
				}]
			}
		},
		plugins: [{
			beforeInit: function (chart) {
				chart.data.labels.forEach(function (e, i, a) {
					if (/\n/.test(e)) {
						a[i] = e.split(/\n/);
					}
				});
			}
		}]
	};
	window.onload = function () {
		var ctx = document.getElementById('canvas').getContext('2d');
		window.myLine = new Chart(ctx, config);
	};


</script>

</html>
