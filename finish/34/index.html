<script>
    var url = "109buy.xlsx";
    var oReq = new XMLHttpRequest();
    oReq.open("GET", url, true);
    oReq.responseType = "arraybuffer";

    oReq.onload = function (e) {
        var arraybuffer = oReq.response;
        var data = new Uint8Array(arraybuffer);
        var arr = new Array();
        for (var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
        var bstr = arr.join("");
        var workbook = XLSX.read(bstr, { type: "binary" });
        var first_sheet_name = workbook.SheetNames[0];
        /* Get worksheet */
        var worksheet = workbook.Sheets[first_sheet_name];
        resdata = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
        con = ''
        for (var i = 5; i < resdata.length - 6; ++i) {
            var tmp = ''
            for (var j = 0; j < resdata[5].length; j++) {
                if (resdata[i][j] != null) {
                    tmp = tmp + '<td class="align-middle" style="text-align:center;">' + resdata[i][j] + '</td>'
                }
                else {
                    tmp = tmp + '<td></td>'
                }
            }
            con = con + '<tr>' + tmp + '</tr>'
        }
        for (var i = 55; i < resdata.length; ++i) {
            var tmp = ''
            for (var j = 0; j < resdata[5].length; j++) {
                if (resdata[i][j] != null) {
                    tmp = tmp + '<td colspan="9">' + resdata[i][j] + '</td>'
                }
            }
            con = con + '<tr>' + tmp + '</tr>'
        }
        document.getElementsByTagName('tbody')[0].innerHTML = con
    }
    oReq.send();
</script>
